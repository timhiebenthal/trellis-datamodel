name: CLA


on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_target') ||
      (github.event_name == 'issue_comment' && (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'))
    steps:
      - uses: actions/checkout@v4

      - name: Debug CLA inputs (no secrets)
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "workflow_ref=${{ github.workflow_ref }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          echo "signatures.branch=cla-signatures"
          if [ -f ".github/cla/signatures.json" ]; then
            echo "signatures.exists=true"
          else
            echo "signatures.exists=false"
          fi

      - name: Debug PR commit authors (no PII)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        run: |
          python - <<'PY'
          import json, os, urllib.request
          token = os.environ.get("GITHUB_TOKEN", "")
          repo = os.environ.get("REPO", "")
          pr = os.environ.get("PR_NUMBER", "")
          if not token or not repo or not pr:
            print("pr_commits.debug=missing_env")
            raise SystemExit(0)
          url = f"https://api.github.com/repos/{repo}/pulls/{pr}/commits?per_page=250"
          req = urllib.request.Request(
            url,
            headers={
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28",
              "User-Agent": "trellis-datamodel-cla-debug",
            },
          )
          with urllib.request.urlopen(req, timeout=20) as resp:
            data = json.loads(resp.read().decode("utf-8"))
          print(f"pr_commits.count={len(data)}")
          unknown = 0
          for c in data:
            sha = (c.get("sha") or "")[:10]
            author_login = (c.get("author") or {}).get("login")
            committer_login = (c.get("committer") or {}).get("login")
            author_is_null = c.get("author") is None
            committer_is_null = c.get("committer") is None
            if author_is_null and committer_is_null:
              unknown += 1
            print(f"commit={sha} author_login={author_login} committer_login={committer_login} author_is_null={author_is_null} committer_is_null={committer_is_null}")
          print(f"pr_commits.unknown_count={unknown}")
          PY

      - name: Debug signatures.json shape (no secrets)
        run: |
          python - <<'PY'
          import json, os
          p = ".github/cla/signatures.json"
          if not os.path.exists(p):
            print("signatures.shape=missing")
            raise SystemExit(0)
          with open(p, "r", encoding="utf-8") as f:
            data = json.load(f)
          print("signatures.shape=" + type(data).__name__)
          if isinstance(data, dict):
            print("signatures.keys=" + ",".join(sorted(list(data.keys()))[:20]))
          if isinstance(data, list):
            print("signatures.len=" + str(len(data)))
          PY

      - name: Debug workflow configured action inputs (no secrets)
        run: |
          python - <<'PY'
          import re, pathlib
          yml = pathlib.Path(".github/workflows/cla.yml").read_text(encoding="utf-8")
          # very small "parsing" via regex to avoid extra deps
          def grab(key):
            m = re.search(rf'^[ \t]*{re.escape(key)}:[ \t]*"?(.*?)"?[ \t]*$', yml, flags=re.M)
            return m.group(1) if m else None
          print("configured.branch=" + str(grab("branch")))
          print("configured.path_to_signatures=" + str(grab("path-to-signatures")))
          print("configured.path_to_document=" + str(grab("path-to-document")))
          PY

      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: ".github/cla/signatures.json"
          path-to-document: "CLA.md"
          branch: "cla-signatures"
          allowlist: "timhiebenthal,dependabot[bot],github-actions[bot]"

