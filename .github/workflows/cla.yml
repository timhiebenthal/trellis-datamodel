name: CLA


on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_target') ||
      (github.event_name == 'issue_comment' && (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'))
    steps:
      - uses: actions/checkout@v4

      - name: Debug CLA inputs (no secrets)
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "workflow_ref=${{ github.workflow_ref }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          echo "signatures.branch=cla-signatures"
          if [ -f ".github/cla/signatures.json" ]; then
            echo "signatures.exists=true"
          else
            echo "signatures.exists=false"
          fi

      - name: Debug signatures.json shape (no secrets)
        run: |
          python - <<'PY'
          import json, os
          p = ".github/cla/signatures.json"
          if not os.path.exists(p):
            print("signatures.shape=missing")
            raise SystemExit(0)
          with open(p, "r", encoding="utf-8") as f:
            data = json.load(f)
          print("signatures.shape=" + type(data).__name__)
          if isinstance(data, dict):
            print("signatures.keys=" + ",".join(sorted(list(data.keys()))[:20]))
          if isinstance(data, list):
            print("signatures.len=" + str(len(data)))
          PY

      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: ".github/cla/signatures.json"
          path-to-document: "CLA.md"
          branch: "cla-signatures"
          allowlist: "timhiebenthal,dependabot[bot],github-actions[bot]"

