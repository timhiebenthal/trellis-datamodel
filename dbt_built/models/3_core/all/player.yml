version: 2
models:
- name: player
  description: The players competing in the NBA
  columns:
  - name: player_id
    data_type: text
    description: unique ID
  - name: full_name
    data_type: text
  - name: current_team
    data_type: text
  - name: draft_year
    data_type: text
  - name: current_team_id
    data_type: text
    data_tests:
    - relationships:
        to: ref('team')
        field: team_id
