version: 2
models:
- name: game_stats_per_player
  columns:
  - name: game_player_id
    data_type: text
    description: surrogate-key from game_id and player_id
  - name: player_id
    data_type: text
    data_tests:
      - relationships:
          arguments:
            to: ref('player')
            field: player_id
  - name: game_id
    data_type: text
    data_tests:
      - relationships:
          arguments:
            to: ref('game')
            field: game_id
  - name: minutes_played
    data_type: text
  - name: field_goals_attempted
    data_type: text
  - name: field_goals_made
    data_type: text
  - name: points
    data_type: text
  - name: assists
    data_type: text
  - name: total_rebounds
    data_type: text
  - name: offensive_rebounds
    data_type: text
  - name: defensive_rebounds
    data_type: text
  - name: 3pt_attempted
    data_type: text
  - name: 3pt_made
    data_type: text
  - name: free_throws_attempted
    data_type: text
  - name: free_throws_made
    data_type: text
