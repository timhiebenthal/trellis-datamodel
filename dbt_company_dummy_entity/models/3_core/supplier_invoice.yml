version: 2
models:
  - name: supplier_invoice
    description: Supplier invoices for purchase orders
    columns:
      - name: supplier_invoice_id
        data_type: text
        description: unique supplier invoice ID
      - name: purchase_order_id
        data_type: text
        description: purchase order ID
      - name: invoice_number
        data_type: text
        description: supplier invoice number
      - name: invoice_date
        data_type: timestamp
        description: invoice date
      - name: due_date
        data_type: timestamp
        description: payment due date
      - name: amount
        data_type: numeric
        description: invoice amount
      - name: status
        data_type: text
        description: invoice status (draft, pending, approved, paid, overdue, cancelled)
      - name: payment_terms
        data_type: text
        description: payment terms
      - name: paid_date
        data_type: timestamp
        description: date when invoice was paid
      - name: created_at
        data_type: timestamp
