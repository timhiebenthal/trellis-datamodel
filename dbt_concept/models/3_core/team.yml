version: 2
models:
- name: team
  description: A Basketball Team in the NBA
  columns:
  - name: team_id
    data_type: text
    description: 'unique ID of the team '
  - name: team_name
    data_type: text
    description: Full Name of the Team (e.g. Los Angeles Lakers)
  - name: city
    data_type: text
    description: City where the team is based (e.g. Los Angeles)
  - name: abbrevation
    data_type: text
    description: 3-letter abbrevation (e.g. LAC)
