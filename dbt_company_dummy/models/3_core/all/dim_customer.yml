version: 2
models:
  - name: entity_customer
    description: Customer records
    columns:
      - name: customer_id
        data_type: text
        description: unique customer ID
      - name: customer_name
        data_type: text
        description: customer name
      - name: email
        data_type: text
      - name: company_name
        data_type: text
      - name: status
        data_type: text
      - name: lead_id
        data_type: text
        description: reference to lead if customer came from a lead
        data_tests:
          - relationships:
              arguments:
                to: ref('entity_lead')
                field: lead_id
      - name: created_at
        data_type: timestamp
